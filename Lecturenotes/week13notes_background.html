<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor() {
            document.getElementById("pagecolor").style.backgroundColor = document.getElementById("cp").value;
            /* first document documents locates the body tag
                second document sets the body bg color = to form value */
        }
    </script>
</head>
<body id="pagecolor">
<form>
    <input type="color" id="cp" onchange="changeColor();">
</form>
    
</body>
</html>

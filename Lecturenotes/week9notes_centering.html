<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Centering</title>
    <style>
        p {text-align: center;} /* centers text inside container */

        .traditionalcentering {border: 1px solid black; /**/
            width: 30%;
            margin: 0 auto; /* puts equal size margins around a container */
        }
        .flexboxcentering {
            display: flex; /* this specifies the row*/
            border: 1px solid orange;
            justify-content: center; /* centers content in a flexbox */
        }
    </style>
</head>
<body>

    <p>Here is how to center text inside a container.</p>

    <div class="traditionalcentering">Here is how to center a block level container</div>

    <div class="flexboxcentering">Here is how to center with flexbox</div>
    
</body>
</html>
